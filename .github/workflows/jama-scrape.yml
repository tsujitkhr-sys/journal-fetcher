name: Scrape JAMA article types

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"  # JST朝6時に毎日実行

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i node-fetch@3 cheerio@1
      - run: node scripts/fetch-jama-urls.js
      - run: node scripts/scrape-jama.js
      - run: node scripts/pubmed-research.js
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/jama-article-types.json public/jama-article-types-with-pubmed.json public/jama-research-only.json public/jama-research.csv
          git commit -m "Update JAMA article types (with PubMed + CSV) [skip ci]" || echo "No changes"
          git push
